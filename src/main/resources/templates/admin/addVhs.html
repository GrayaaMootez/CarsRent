<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
<title>Form Validation Demo | Carey Development Demos</title>
<meta content="Form Validation Demo" name="description" />
<object th:include="fragments/head :: head" th:remove="tag"></object>

</head>

<body>
	<div th:include="fragments/topmenuheader :: header"></div>

	<div class="container py-3">
		<div class="row">
			<div class="mx-auto col-sm-6">
				<!-- form user info -->
				<div class="card">
					<div class="card-header">
						<h4 class="mb-0">Add Cars</h4>
					</div>
					<div class="card-body">
						<form th:object="${vehicule}" th:action="@{add}" action="#"
							method="post" class="form">
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">ID</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" th:field="*{vehicleId}" />
									<p class="alert alert-danger"
										th:if="${#fields.hasErrors('vehicleId')}"
										th:errors="*{vehicleId}"></p>

								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Current
									Km </label>
								<div class="col-lg-9">
									<input type="number" class="form-control"
										th:field="*{vehicleCurrentKm}" />
									<p class="alert alert-danger"
										th:if="${#fields.hasErrors('vehicleCurrentKm')}"
										th:errors="*{vehicleCurrentKm}"></p>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Car
									Engine Size</label>
								<div class="col-lg-9">
									<input type="text" class="form-control"
										th:field="*{carEngineSize}" />
									<p class="alert alert-danger"
										th:if="${#fields.hasErrors('carEngineSize')}"
										th:errors="*{carEngineSize}"></p>
								</div>
							</div>



							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Price</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" th:field="*{price}" />
									<p class="alert alert-danger"
										th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>

								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Brand</label>
								<div class="col-lg-9">
									<select th:field="*{brand}">
										<option th:each="br : ${brands}" th:value="${br.brandId}"
											th:utext="${br.brandName}" />
									</select>
									<p class="alert alert-danger"
										th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></p>
								</div>
							</div>
							<button type="submit" class="btn btn-success">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="fragments/homefooter :: footer"></div>
</body>
</html>
